name: "build-wasm2lua"

on:
  push:
    branches:
      - '*'

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 12.x
        uses: actions/setup-node@v4
        with:
          node-version: 12.x
      - name: npm install
        run: |
          npm install -g wasm2lua
        env:
          CI: true
      - name: npm package
        run: |
          pkg ./js/bin/wasm2lua.js
        env:
          CI: true
      - name: Archive results
        uses: actions/upload-artifact@v4
        with:
          name: Linux node app
          path: |
            ./js/bin/wasm2lua.js
            ./js/bin/wasm2lua.js.map
            ./js/bin/lua-webidl.js 
            ./js/bin/lua-webidl.js.map